<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    /* NAV */
    nav {
      background: #1b1b1b;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }

    nav a:hover {
      color: #4cafef;
    }

    /* HERO LOGIN BOX */
    .hero {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      backdrop-filter: blur(8px);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4cafef;
      border: none;
      color: #000;
      border-radius: 5px;
      font-weight: bold;
    }

    button:hover {
      background: #2196f3;
    }

    /* FOOTER */
    footer {
      background: #1b1b1b;
      padding: 20px;
      text-align: center;
    }
  </style>

</head>

<body>

  <!-- NAV -->
  <nav>
    <div class="logo">Student Portal</div>
    <div>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/login">Login</a>
    </div>
  </nav>

  <!-- LOGIN HERO -->
  <section class="hero">
    <div class="login-box">
      <h2>Student Login</h2>
      <form>
        <input type="text" placeholder="Student ID" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" id="btn">Login</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2025 Student Portal | All Rights Reserved.
  </footer>
  <script>
    const btn = document.getElementById("btn")
    btn.addEventListener("click", () => {
      alert("submitted")
    })
  </script>
</body>

</html>
