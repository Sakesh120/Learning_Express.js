<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal - Home</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    /* NAVBAR */
    nav {
      background: #1b1b1b;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      color: #4cafef;
    }

    /* HERO SECTION */
    .hero {
      height: 80vh;
      background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-content {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: #4cafef;
      color: #000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #2196f3;
    }

    /* FOOTER */
    footer {
      background: #1b1b1b;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
  </style>

</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">Student Portal</div>
    <div>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/login" class="btn">Login</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Student Portal</h1>
      <p>Access your academic information with ease.</p>
      <a href="/login" class="btn">Student Login</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2025 Student Portal | All Rights Reserved.
  </footer>

</body>

</html>
